services:
  - type: web
    name: relatorios-ligacoes-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: relatorios-ligacoes-api
          property: port

